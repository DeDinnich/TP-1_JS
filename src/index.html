<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz Interactif</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container py-5">

    <!-- Écran d'accueil -->
    <section id="screen-start" class="text-center">
      <h1 class="mb-4">Bienvenue au Quiz</h1>
      <button id="btn-start" class="btn btn-primary btn-lg">Commencer le quiz</button>
    </section>

    <!-- Interface du quiz -->
    <section id="screen-quiz" class="d-none">
    <div id="quiz-container">
        <h2 id="question-text" class="mb-4"></h2>
        <div id="answers-list" class="list-group mb-3"></div>
        <div id="feedback" class="mb-3"></div>
        <div class="d-flex justify-content-between">
        <button id="btn-prev" class="btn btn-secondary">Précédent</button>
        <button id="btn-action" class="btn btn-primary" disabled>Valider</button>
        </div>
    </div>
    </section>

    <!-- Résultat final -->
    <section id="screen-result" class="d-none text-center">
      <h2>Votre score :</h2>
      <p id="score-text" class="display-4"></p>
      <button id="btn-restart" class="btn btn-outline-primary mt-3">Recommencer</button>
    </section>

  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  ></script>

  <script type="module" src="js/data/questions.js"></script>
  <script type="module" src="js/controllers/quizController.js"></script>
  <script type="module" src="js/ui/renderer.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
